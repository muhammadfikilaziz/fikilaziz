<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Foto - Muhammad Fikil Aziz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #1c1c1c;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #ffffff50;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

    .back-link a {
      color: #4db8ff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Kenangan Muhammad Fikil Aziz</header>

  <div class="container">
    <div class="grid">
      <!-- Ganti link gambar di bawah ini sesuai gambar yang kamu miliki -->
      <img src="https://source.unsplash.com/random/1" alt="Kenangan 1">
      <img src="https://source.unsplash.com/random/2" alt="Kenangan 2">
      <img src="https://source.unsplash.com/random/3" alt="Kenangan 3">
      <img src="https://source.unsplash.com/random/4" alt="Kenangan 4">
      <img src="https://source.unsplash.com/random/5" alt="Kenangan 5">
      <img src="https://source.unsplash.com/random/6" alt="Kenangan 6">
    </div>

    <div class="back-link">
      <a href="index.html">‚ÜêBeranda</a>
    </div>
  </div>

</body>
</html>
