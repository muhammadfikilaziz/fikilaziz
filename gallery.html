<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kenangan - Fikil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f9f9, #e6f0ff);
      color: #333;
      min-height: 100vh;
      padding-bottom: 3rem;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1.2rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      color: #444;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #5a5a5a;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4f9ec4;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title h2 {
      font-size: 2rem;
      color: #4f9ec4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Fikil</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="gallery.html">Galeri</a>
      <a href="about.html">Tentang</a>
      <a href="contact.html">Kontak</a>
    </nav>
  </header>

  <div class="container">
    <div class="title">
      <h2>Kenangan Indah ðŸŒ¸</h2>
      <p>Beberapa momen yang saya abadikan selama perjalanan hidup saya.</p>
    </div>

    <div class="gallery">
      <!-- Ganti src dengan file atau URL foto kamu -->
      <img src="profit max.png" alt="trading">
      <img src="foto2.jpg" alt="Kenangan 2">
      <img src="foto3.jpg" alt="Kenangan 3">
      <img src="foto4.jpg" alt="Kenangan 4">
      <img src="foto5.jpg" alt="Kenangan 5">
    </div>
  </div>

  <footer>
    &copy; 2025 Muhammad Fikil Aziz. Dibuat dengan cinta ðŸ’™
  </footer>
</body>
</html>
